[colors]
background = #20202000
background-alt = #0D152955
foreground = #eaeaed
primary = #E3AEFB
secondary = #60A1E6
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 30pt
radius = 0
override-redirect = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

#border-size = 5pt
border-color = #00000000
#border-left-size = 15%
#border-right-size = 15%
#border-bottom-size = 2pt
#border-bottom-color = #72D5A3

padding-left = 0
padding-right = 1

module-margin = 1

separator-foreground = ${colors.disabled}
separator = " "
;separator = |

;font-0 = "Fira Mono:size=13;3"
font-0 = "Symbols Nerd Font:size=15;3"
font-1 = "Fira Code:size=13:weight=regular;3"

modules-left = xworkspaces xwindow
modules-right = cpu memory filesystem volume xkeyboard wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

;label-empty = %name%
;label-empty-padding = -1
label-empty =
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#6FC1F8} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/volume]
type = custom/script
label = %{T3}%output%%{T-}
exec = $HOME/.config/polybar/scripts/volume.sh
interval = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "蓼 "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
format-volume-foreground = #6FC1F8

label-volume = %percentage%%

label-muted = 婢
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{F#ffffff}%{F-} %{F#6FC1F8}%layout%
label-layout-foreground = #6FC1F8

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %{F#6FC1F8}%percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label-foreground = #6FC1F8

[network-base]
type = internal/network
interval = 5
format-connected = 直
format-disconnected = %{F#707070}睊%{F-}
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ffffff}直%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
